<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./forSaleStyles/Sale.css" />
    <title>Apartment for sale</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="select-section"></section>
      <section class="apartment-list">
        <div class="apartment">
          <img src="../assets/forSalePic.png" alt="Apartment picture" />
          <div class="apartment-description">
            <span class="price">290.000 $</span>
            <span class="title">Apartment for sale</span>
            <span class="address">London, Oxford St.</span>
            <span class="announce-date">26 November 2020</span>
            <span class="more-detail"></span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
